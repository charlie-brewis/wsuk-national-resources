<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed B1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Speed B1</h1>
    </header>
    <main>  
        <div id="containter">
            <canvas id="img-canvas"></canvas>
            <div id="image-toolbar">
                Image: <select id="image-select">
                    <option value="none">image</option>
                    <option value="img/athena.jpg">athena</option>
                    <option value="img/monalisa.jpg">mona lisa</option>
                    <option value="img/the kiss.jpg">the kiss</option>
                    <option value="img/young pearl.jpg">young pearl</option>
                    </select>
                Filter: <select id="filter-select">
                            <option value="none">filter</option>
                            <option value="darken">darken</option>
                            <option value="lighten">lighten</option>
                        </select>
            </div>
        </div>
    </main>
    <footer id="dynamicFooter">
    </footer>
    <script>
        document.getElementById('dynamicFooter').innerHTML = '&copy; ' + new Date().getFullYear() + ' WSUK Speed | All rights reserved.';
    </script>
    <script src="js/script.js"></script>
</body>

</html>
